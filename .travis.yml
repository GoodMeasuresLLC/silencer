      env: RAILS_VERSION=4.0.0
env:
  - "RAILS_VERSION=2.3.2"
  - "RAILS_VERSION=3.0.20"
  - "RAILS_VERSION=3.1.12"
  - "RAILS_VERSION=3.2.15"
  - "RAILS_VERSION=4.0.0"
